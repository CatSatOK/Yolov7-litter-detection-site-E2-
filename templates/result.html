<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <img class="mb-4 rounded-circle" src="/static/assets/pytorch.png" width="120">

    crossorigin="anonymous"></script>
